<!-- ############################################################################################ -->
<!-- ########################################## HEADER ########################################## -->
<!-- ############################################################################################ -->
<div class="container-fluid">

  <!-- #################################### LOGO ON TOP ######################################### -->
  <div class="row">
    <div class="col m1"><img src="assets/img/oie_transparent.png" height="100" width="300"></div>
  </div>
  <nav>
    <div class="nav-wrapper #0277bd light-blue darken-3">
      <a [routerLink]="['/inicio']" class="brand-logo"><i class="material-icons">home</i>Inicio</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <div *ngIf="Anyone_In_Session(); else other">
          <li [routerLinkActive]="['active']"><a [routerLink]="['/empleados']">Recurso Humano</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/proyectos']">Proyectos</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/cliente']">Clientes</a></li>
          <!-- ######################################################## -->
          <!-- ################### DROP DOWN TRIGGER ################## -->
          <!-- ################### NOMBRE DE USUARIO ################## -->
          <!-- ######################################################## -->
          <li><a class="dropdown-button #283593 indigo darken-3" href="#!" data-activates="dropdown" data-beloworigin="true">{{username}}</a></li>
        </div>
        <ng-template #other>
          <li><a [routerLink]="['/ingresar']">Ingresar</a></li>
        </ng-template>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <div *ngIf="Anyone_In_Session(); else other">
          <!-- ######################################################## -->
          <!-- ############### PROFILE PLACE HOLDER ################### -->
          <li><a class="#0277bd light-blue darken-3" href="#!"><i class="tiny material-icons">account_circle</i>{{username}}</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/empleados']">Recurso Humano</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/proyectos']">Proyectos</a></li>
          <li [routerLinkActive]="['active']"><a [routerLink]="['/cliente']">Clientes</a></li>
          <!-- ######################################################## -->
          <!-- ######################### SALIR ######################## -->
          <li><a (click)="onLogoutClick()"><i class="tiny material-icons">power_settings_new</i>Salir</a></li>
        </div>
      </ul>
    </div>
  </nav>


</div>

<ul id='dropdown' class='dropdown-content'>
  <!-- PROFILE PLACE HOLDER -->
  <li><a href="#!">Perfil</a></li>
  <li><a (click)="onLogoutClick()" href="#!">Salir</a></li>
</ul>
