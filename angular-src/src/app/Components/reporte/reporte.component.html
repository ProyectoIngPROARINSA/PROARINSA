<div class="container">

  <div class="row">
    <div class="col s12 m12">
      <div class="card #f5f5f5 grey lighten-4">
        <div class="card-content ">
          <span class="card-title">Historial de movimientos</span>

          <table>
            <thead class="centered">
              <tr>
                <td>Fecha</td>
                <td>Hora</td>
                <td>Nombre (dni)</td>
                <td>Módulo</td>
                <td>Acción</td>
                <td>Alterado</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of ax | paginate: {itemsPerPage:5, currentPage: p} | filterEmpleado:term">
                <td>{{v.fecha}}</td>
                <td>{{v.hora}}</td>
                <td>{{v.nombre}}</td>
                <td>{{v.modulo}}</td>
                <td>{{v.accion}}</td>
                <td>{{v.alterado}}</td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>

  </div>
</div>
