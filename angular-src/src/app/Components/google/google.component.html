<!-- https://angular-maps.com/guides/getting-started/ -->


<div id="modal1" class="modal">
  <div class="modal-content">
    <form (submit)="Submit()" class="col s12">
      <div class="row">
        <!-- LATITUD -->
        <div class="input-field col s12">
          <input id="latitud" type="text" [(ngModel)]="latitud" name="latitud" class="validate" #inputlatitud>
          <label for="latitud" #Labellatitud>latitud</label>
        </div>
        <!-- LONGITUD -->
        <div class="input-field col s12">
          <input id="longitud" type="text" [(ngModel)]="longitud" name="longitud" class="validate" #inputlongitud>
          <label for="longitud" #Labellongitud>longitud</label>
        </div>
        <!-- TIPO MAPA -->
        <div class="input-field col s12">
          <select materialize="material_select" [(ngModel)]="parametro" name="parametro" #inputmapa>
            <option value="roadmap">Roadmap</option>
            <option value="hybrid">Hybrid</option>
            <option value="satellite">Satellite</option>
            <option value="terrain">Terrain</option>
          </select>
        </div>
        <!-- CANCELAR GUARDAR -->
        <div class="input-field col s12">
          <a class="modal-action modal-close waves-effect waves-green btn">Cancelar</a>
          <input type="submit" class="#0277bd light-blue darken-3 btn" value="Guardar">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card #f5f5f5 grey lighten-4">
        <div class="card-content ">
          <span class="card-title">Google Maps</span>
          <div class="input-field col m6 offset-m5 s8">
            <button type="button" label="Click" (click)="modal1()" class="#039be5 light-blue darken-1 btn">Ajustes</button>
          </div>
          <div class="input-field col m6 offset-m5 s8"></div>
          <!-- this creates a google map on the page with the given lat/lng from -->
          <!-- the component as the initial center of the map: -->
          <agm-map [latitude]="lat" [longitude]="lng" [mapTypeId]="tipo" class='mover'>
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>
        </div>
      </div>
    </div>
  </div>
</div>
