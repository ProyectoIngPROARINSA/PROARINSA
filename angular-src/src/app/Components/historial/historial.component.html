<div id="recuperar" class="modal">
  <div class="modal-content">
    <h4>¿Desea recuperar el archivo?</h4>
  </div>
  <div class="modal-footer">
    <a class="btn #f44336 red modal-action modal-close waves-effect waves-red t">Cancelar</a>
    <a class="btn #00b0ff #1565c0 blue darken-3 modal-action modal-close waves-effect waves-green" (click)="Recuperar_Archivo()">Aceptar</a>
  </div>
</div>

<div id="eliminar" class="modal">
  <div class="modal-content">
    <h4>¿Desea eliminar el archivo permanentemente?</h4>
  </div>
  <div class="modal-footer">
    <a class="btn #f44336 red modal-action modal-close waves-effect waves-red t">Cancelar</a>
    <a class="btn #00b0ff #1565c0 blue darken-3 modal-action modal-close waves-effect waves-green" (click)="Eliminar_Archivo()">Aceptar</a>
  </div>
</div>

<div class="container">
    
      <div class="row">
        <div class="col s12 m12">
          <div class="card #f5f5f5 grey lighten-4">
            <div class="card-content ">
              <span class="card-title">Archivos Desenlazados</span>

              <table>
                <thead class="centered">
                  <tr>
                    <td>Nombre del Archivo</td>
                    <td>Proyecto Vinculado</td>
                    <td>Recuperar</td>
                    <td>Eliminar</td>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let v of files | paginate: {itemsPerPage:5, currentPage: p}">
                    <td>{{v.nombre}}</td>
                    <td>{{v.nombreproyecto}}</td>
                    <td>
                      <a class="waves-effect waves-light btn-flat" (click)="Modal_Recuperar(v.nombre, v.nombreproyecto)">
                        <i class="tiny material-icons left">cached</i>
                      </a>
                    </td>
                    <td>
                      <a class="waves-effect waves-light btn-flat" (click)="Modal_Eliminar(v.nombre, v.nombreproyecto)">
                        <i class="tiny material-icons left">delete_forever</i>
                      </a>
                    </td>
                    <!-- //////////////////////////////////////////////////// -->
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
